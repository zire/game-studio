<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #16213e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Service Worker Cleanup</h1>
    
    <button onclick="clearServiceWorkers()">Clear All Service Workers</button>
    <button onclick="clearCache()">Clear Cache</button>
    <button onclick="reloadPage()">Reload Page</button>
    
    <div id="result" class="result"></div>

    <script>
        async function clearServiceWorkers() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Clearing service workers...</p>';
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log('Found registrations:', registrations);
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered:', registration);
                    }
                    
                    result.innerHTML = `<p>✅ Cleared ${registrations.length} service worker(s)</p>`;
                } else {
                    result.innerHTML = '<p>No service worker support</p>';
                }
            } catch (error) {
                result.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }

        async function clearCache() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Clearing cache...</p>';
            
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    console.log('Found caches:', cacheNames);
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Deleted cache:', cacheName);
                    }
                    
                    result.innerHTML = `<p>✅ Cleared ${cacheNames.length} cache(s)</p>`;
                } else {
                    result.innerHTML = '<p>No cache support</p>';
                }
            } catch (error) {
                result.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }

        function reloadPage() {
            window.location.reload(true);
        }
    </script>
</body>
</html>
